name: test

on:
  push:
    branches:
      - "*"
      - "!main"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Build test stage
        run: docker build --target test -t wkbparse:test .
      - name: Run tests
        run: docker run wkbparse:test
