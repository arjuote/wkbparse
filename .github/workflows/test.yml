name: test

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: "true"
      - name: Build test stage
        run: docker build --target test -t wkbparse:test .
      - name: Run tests
        run: docker run wkbparse:test
